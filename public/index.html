<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIヴェンとおしゃべり</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffe0b2; /* 温かいオレンジ系 */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #4a4a4a;
            line-height: 1.6;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #ffab91; /* ヴェンらしい破線 */
        }

        .header h1 {
            color: #ff7043; /* ヴェンカラー */
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .header p {
            font-style: italic;
            color: #8d6e63;
        }

        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .user-switch {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-switch button {
            background-color: #ffab91;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .user-switch button:hover {
            background-color: #ff8a65;
            transform: translateY(-2px);
        }

        .user-switch button.active {
            background-color: #ff7043;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }

        .chat-container {
            background-color: #fff8e1; /* 明るいクリーム色 */
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
            max-height: 450px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #ffe0b2;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble.user {
            background-color: #c8e6c9; /* ユーザーメッセージの色 */
            align-self: flex-end;
            margin-left: auto;
            color: #388e3c;
            border-bottom-right-radius: 5px;
        }

        .message-bubble.ven {
            background-color: #ffccbc; /* ヴェンメッセージの色 */
            align-self: flex-start;
            margin-right: auto;
            color: #d84315;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .input-area input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 2px solid #ffab91;
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }

        .input-area input:focus {
            border-color: #ff7043;
            box-shadow: 0 0 0 3px rgba(255,112,67,0.3);
        }

        .input-area button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-area button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        .loading-dots {
            display: flex;
            align-items: center;
            margin-top: 10px;
            visibility: hidden; /* 初期状態では非表示 */
        }

        .loading-dots.visible {
            visibility: visible;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #ff7043;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ven.jpg" alt="ヴェン">
        <h1>🐕 AIヴェンとおしゃべり 🐕</h1>
        <p>キャバリア・キング・チャールズ・スパニエルのヴェンだよ！何でも話しかけてね。</p>
    </div>

    <div class="user-switch">
        <p>誰がおしゃべりする？</p>
        <button id="userPapa" class="active">パパ</button>
        <button id="userMasami">まさみ</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message-bubble ven">
            <p>ワン！こんにちは！僕、ヴェンだよ！遊んでくれる？</p>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="メッセージを入力...">
        <button onclick="sendMessage()">送信</button>
    </div>

    <div class="loading-dots" id="loadingDots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const loadingDots = document.getElementById('loadingDots');
        let currentUser = 'パパ'; // Default user

        document.getElementById('userPapa').addEventListener('click', () => switchUser('パパ'));
        document.getElementById('userMasami').addEventListener('click', () => switchUser('まさみ'));

        function switchUser(user) {
            currentUser = user;
            document.getElementById('userPapa').classList.remove('active');
            document.getElementById('userMasami').classList.remove('active');
            document.getElementById('user' + user).classList.add('active');
            addMessageToChat('system', `${currentUser} に切り替わりました！`);
            console.log(`Switched to user: ${currentUser}`);
        }

        function addMessageToChat(sender, message) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender === 'user' ? 'user' : 'ven'); // 'system' messages also look like ven's
            messageBubble.innerHTML = `<p>${message}</p>`;
            chatContainer.appendChild(messageBubble);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            addMessageToChat('user', userMessage);
            userInput.value = '';
            loadingDots.classList.add('visible'); // Show loading dots

            try {
                // APIキーはサーバーサイドで管理されるため、ここでは含めない
              const response = await fetch('/api/chat', {// <-- ここが変更点！サーバーのエンドポイントを叩く
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                   body: JSON.stringify({
      messages: [
          { role: "user", content: userMessage }
      ],
      currentUser: currentUser
  }),


                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'APIからの応答に失敗しました。');
                }

                const data = await response.json();
                addMessageToChat('ven', data.response); // サーバーからの返信を表示

            } catch (error) {
                console.error('APIエラー:', error);
                addMessageToChat('ven', 'ごめんね、うまくお話できないワン...。ちょっと調子が悪いみたい。');
            } finally {
                loadingDots.classList.remove('visible'); // Hide loading dots
            }
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
